<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JustAttract | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f8fafc;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .login-container {
      background: white;
      padding: 3rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      width: 100%;
      max-width: 420px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .login-title {
      font-size: 2rem;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 0.75rem;
      line-height: 1.2;
    }

    .login-subtitle {
      font-size: 1rem;
      color: #6b7280;
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .form-input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 1.5px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      color: #1f2937;
      background: white;
      transition: all 0.2s ease;
      outline: none;
    }

    .form-input::placeholder {
      color: #9ca3af;
    }

    .form-input:focus {
      border-color: #3b82f6;
      ring: 3px;
      ring-color: rgba(59, 130, 246, 0.1);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .submit-button {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.875rem 1rem;
      font-size: 0.875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 1rem;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    }

    .submit-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .submit-button:active {
      transform: translateY(0);
    }

    .submit-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .form-footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.875rem;
    }

    .form-footer p {
      color: #6b7280;
      margin-bottom: 0.25rem;
    }

    .form-footer a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .form-footer a:hover {
      color: #2563eb;
      text-decoration: underline;
    }

    .form-message {
      text-align: center;
      margin-bottom: 1.5rem;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      font-size: 0.875rem;
      font-weight: 500;
      display: none;
    }

    .form-message.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
      display: block;
    }

    .form-message.success {
      background: #f0fdf4;
      color: #16a34a;
      border: 1px solid #bbf7d0;
      display: block;
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #ffffff;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }
      
      .login-container {
        padding: 2rem 1.5rem;
      }
      
      .login-title {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1 class="login-title">Welcome Back</h1>
      <p class="login-subtitle">Sign in to access your personalized travel recommendations and saved destinations</p>
    </div>

    <div id="loginMessage" class="form-message"></div>

    <form id="loginForm" autocomplete="off">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input 
          id="email" 
          type="email" 
          class="form-input" 
          required 
          placeholder="Enter your email address"
        >
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input 
          id="password" 
          type="password" 
          class="form-input" 
          required 
          placeholder="Enter your password"
        >
      </div>

      <button type="submit" class="submit-button">
        <span class="button-text">Sign In to Continue</span>
      </button>
    </form>

    <div class="form-footer">
      <p>New to our community?</p>
      <a href="finalregister.html">Create your account</a>
    </div>
  </div>

  <script>
    const LOGIN_API_URL = 'https://app-walks-northindia-dev-001-f4cud2g4fsahcpfw.westindia-01.azurewebsites.net/api/v1/login';
    
    function setToken(token) {
      localStorage.setItem('jwtToken', token);
    }

    document.getElementById('loginForm').addEventListener('submit', async function(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const msgDiv = document.getElementById('loginMessage');
      const btn = document.querySelector('.submit-button');
      const btnText = document.querySelector('.button-text');

      // Reset message
      msgDiv.className = 'form-message';
      msgDiv.style.display = 'none';

      if (!email || !password) {
        msgDiv.textContent = 'Please provide both email and password to continue.';
        msgDiv.className += ' error';
        msgDiv.style.display = 'block';
        return;
      }

      // Show loading state
      btnText.innerHTML = '<span class="loading-spinner"></span>Signing in...';
      btn.disabled = true;

      try {
        const response = await fetch(LOGIN_API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            manualLoginType: 100,
            email: email,
            password: password
          })
        });

        const result = await response.json();
        
        if (response.ok && result.success && result.jwtToken) {
          setToken(result.jwtToken);
          localStorage.setItem('justAttractUserId', result.userId || 'defaultUserId'); 
          
          msgDiv.textContent = 'Sign in successful! Redirecting...';
          msgDiv.className += ' success';
          msgDiv.style.display = 'block';
          
          btnText.textContent = 'Success! Redirecting...';
          
          setTimeout(() => window.location.href = 'attfinal1.html', 1500);
        } else {
          msgDiv.textContent = result.error || 'Sign in failed. Please check your credentials and try again.';
          msgDiv.className += ' error';
          msgDiv.style.display = 'block';
          
          // Reset button
          btnText.textContent = 'Sign In to Continue';
          btn.disabled = false;
        }
      } catch (error) {
        console.error('Login error:', error);
        msgDiv.textContent = 'Unable to connect. Please check your internet connection and try again.';
        msgDiv.className += ' error';
        msgDiv.style.display = 'block';
        
        // Reset button
        btnText.textContent = 'Sign In to Continue';
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
