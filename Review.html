<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Share Your Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <style>
        
        :root {
            --primary-blue: #1e3c72;
            --dark-blue: #2a5298;
            --text-dark: #333;
            --text-medium: #555;
            --accent-yellow: #ffcc00;
            --white: #fff;
            --light-gray: #ccc;
        }

        * {
            box-sizing: border-box;
        }

        html {
          
            font-size: 62.5%;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, var(--primary-blue), var(--dark-blue));
            color: var(--text-dark);
            padding: 0;
            display: flex; 
            flex-direction: column;
            min-height: 100vh;
        }

     
        nav {
            background-color: var(--primary-blue);
            padding: 1.5rem 3rem; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--white);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 0.6rem 1.2rem rgba(0,0,0,0.2); 
        }

        nav .logo {
            font-size: 2.8rem; 
            font-weight: 800;
            color: var(--white);
            text-transform: uppercase;
            letter-spacing: 0.15rem; 
        }

        nav .nav-links a {
            text-decoration: none;
            color: var(--white);
            margin-left: 2.5rem; 
            font-size: 1.8rem; 
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav .nav-links a:hover {
            color: var(--accent-yellow);
        }

      
        .review-wrapper {
            flex-grow: 1; 
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem; 
        }

        .review-container {
            background: var(--white);
            padding: 5rem 4rem; 
            border-radius: 1.5rem; 
            max-width: 70rem; 
            width: 100%; 
            box-shadow: 0 1rem 4rem rgba(0, 0, 0, 0.2); 
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            display: flex; 
            flex-direction: column;
            gap: 2rem; 
        }

        .review-container h2 {
            font-size: 3.8rem; 
            font-weight: 800;
            color: var(--primary-blue);
            margin-bottom: 1rem; 
        }

        .review-container p {
            font-size: 1.8rem; 
            color: var(--text-medium);
            margin-bottom: 2rem; 
        }

        textarea {
            width: 100%;
            height: 12rem;
            border-radius: 1rem; 
            padding: 1.5rem; 
            font-size: 1.6rem; 
            border: 0.2rem solid var(--light-gray);
            transition: border 0.3s ease;
            resize: vertical;
            outline: none;
        }

        textarea:focus {
            border-color: var(--primary-blue);
        }

        button {
            margin-top: 1.5rem; 
            background: var(--primary-blue);
            color: var(--white);
            padding: 1.2rem 3rem; 
            border: none;
            border-radius: 0.8rem; 
            font-size: 1.8rem; 
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #16335d;
        }

        .message {
            margin-top: 2rem; 
            font-size: 1.6rem; 
            font-weight: 600;
        }

        .message.success {
            color: green;
            font-size: 2.2rem; 
        }

        .message.error {
            color: red;
        }

        /* ANIMATION */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(3rem);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    
        @media (max-width: 768px) {
            html {
                font-size: 58%; 
            }

            nav {
                flex-direction: column;
                padding: 1.5rem 2rem;
            }

            nav .nav-links {
                margin-top: 1.5rem;
            }

            nav .nav-links a {
                margin: 0 1rem; 
            }

            .review-container {
                padding: 3rem 2rem;
                border-radius: 1rem;
            }

            .review-container h2 {
                font-size: 3rem;
            }

            .review-container p {
                font-size: 1.6rem;
            }

            textarea {
                height: 10rem;
                padding: 1rem;
                font-size: 1.5rem;
            }

            button {
                padding: 1rem 2rem;
                font-size: 1.6rem;
            }

            .message.success {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            html {
                font-size: 55%; 
            }

            nav .logo {
                font-size: 2.4rem;
            }

            nav .nav-links a {
                font-size: 1.6rem;
                margin: 0 0.8rem;
            }

            .review-wrapper {
                padding: 2rem;
            }

            .review-container {
                padding: 2.5rem 1.5rem;
            }

            .review-container h2 {
                font-size: 2.6rem;
            }

            .review-container p {
                font-size: 1.4rem;
            }

            textarea {
                height: 8rem;
                font-size: 1.4rem;
            }

            button {
                font-size: 1.5rem;
                padding: 0.8rem 1.5rem;
            }

            .message.success {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">JustAttract</div>
        <div class="nav-links">
            <a href="attractiontest2.html">Home</a>
        </div>
    </nav>

    <div class="review-wrapper">
        <div class="review-container">
            <h2>Share Your Experience</h2>
            <p>We value your feedback and continuously strive to improve our services</p>
            <form id="reviewForm">
                <textarea id="reviewText" placeholder="Write your thoughts here..." required></textarea>
                <button type="submit">Submit Review</button>
            </form>
            <div class="message" id="messageBox"></div>
        </div>
    </div>

    <script>
        document.getElementById("reviewForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const reviewContent = document.getElementById("reviewText").value.trim();
            const messageBox = document.getElementById("messageBox");
            const token = localStorage.getItem('jwtToken');

            messageBox.className = "message";

            if (!token) {
                messageBox.textContent = "You must be logged in to submit a review.";
                messageBox.classList.add("error");
                return;
            }

            if (!reviewContent) {
                messageBox.textContent = "Please enter a review.";
                messageBox.classList.add("error");
                return;
            }

            try {
                const response = await fetch("https://app-walks-northindia-dev-001-f4cud2g4fsahcpfw.westindia-01.azurewebsites.net/api/v1/add-review", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}` 
                    },
                    body: JSON.stringify({ reviews: reviewContent })
                });

                const result = await response.json();

                if (response.ok) {
                    messageBox.textContent = "✅ Thank you for your review!";
                    messageBox.classList.add("success");
                    document.getElementById("reviewText").value = ""; 
                } else {
                    
                    const errorMessage = result.message || "❌ Submission failed. Please try again.";
                    messageBox.textContent = errorMessage;
                    messageBox.classList.add("error");
                }
            } catch (error) {
                console.error("Error submitting review:", error);
                messageBox.textContent = "Something went wrong. Please check your internet connection or try again later.";
                messageBox.classList.add("error");
            }
        });
    </script>
</body>
</html>
