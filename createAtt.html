<!DOCTYPE html>
<html lang="en">

<head>

    <style>

            --secondary: #6c63ff;

            --success: #4caf50;

            margin: 0;

        label {

        input,

            background-repeat: no-repeat;

            border: none;

    </style>

    <script>
        const API_BASE_URL = 'https://app-walks-northindia-dev-001-f4cud2g4fsahcpfw.westindia-01.azurewebsites.net';

        const BLOB_UPLOAD_URL = `${API_BASE_URL}/api/v1/blob/upload`;
        const ATTRACTION_CREATE_URL = `${API_BASE_URL}/api/v1/create-attraction`;

        function getAuthToken() {
            return localStorage.getItem('jwtToken');
        }

        function handleUnauthorized() {
            alert('Your session has expired or you are not authorized. Please log in again.');
            localStorage.removeItem('jwtToken');
            window.location.href = 'loginfinal.html';
        }

        class LocationService {
            constructor() {
                this.statusElement = document.getElementById('locationStatus');
                this.buttonElement = document.getElementById('getLocationBtn');
                this.stateInput = document.getElementById('state');
                this.cityInput = document.getElementById('city');
                this.regionInput = document.getElementById('region');
            }

            showStatus(message, type) {
                this.statusElement.textContent = message;
                this.statusElement.className = `location-status ${type}`;
            }

            hideStatus() {
                this.statusElement.className = 'location-status';
            }

            async getCurrentLocation() {
                return new Promise((resolve, reject) => {
                    if (!navigator.geolocation) {
                        reject(new Error('Geolocation is not supported by this browser'));
                        return;
                    }

                    const options = {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 300000 
                    };

                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            resolve({
                                latitude: position.coords.latitude,
                                longitude: position.coords.longitude
                            });
                        },
                        (error) => {
                            let errorMessage = '';
                            switch (error.code) {
                                case error.PERMISSION_DENIED:
                                    errorMessage = 'Location access denied by user';
                                    break;
                                case error.POSITION_UNAVAILABLE:
                                    errorMessage = 'Location information is unavailable';
                                    break;
                                case error.TIMEOUT:
                                    errorMessage = 'Location request timed out';
                                    break;
                                default:
                                    errorMessage = 'An unknown error occurred';
                                    break;
                            }
                            reject(new Error(errorMessage));
                        },
                        options
                    );
                });
            }

            async reverseGeocode(latitude, longitude) {
                try {
                    const response = await fetch(
                        `https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json&addressdetails=1`
                    );

                    if (!response.ok) {
                        throw new Error('Geocoding service unavailable');
                    }

                    const data = await response.json();
                    return this.parseLocationData(data);
                } catch (error) {
                    try {
                        const fallbackResponse = await fetch(
                            `https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${latitude}&longitude=${longitude}&localityLanguage=en`
                        );
                        
                        if (fallbackResponse.ok) {
                            const fallbackData = await fallbackResponse.json();
                            return this.parseFallbackData(fallbackData);
                        }
                    } catch (fallbackError) {
                        console.error('Fallback geocoding failed:', fallbackError);
                    }
                    
                    throw error;
                }
            }

            parseLocationData(data) {
                const address = data.address || {};
                
                return {
                    state: address.state || address.region || '',
                    city: address.city || address.town || address.village || address.municipality || '',
                    region: this.determineRegion(address.state, address.city) || address.county || address.district || ''
                };
            }

            parseFallbackData(data) {
                return {
                    state: data.principalSubdivision || '',
                    city: data.city || data.locality || '',
                    region: data.localityInfo?.administrative?.[0]?.name || ''
                };
            }

            determineRegion(state, city) {
         
                const regionMap = {
                    'Uttarakhand': {
                        'Almora': 'Kumaon',
                        'Nainital': 'Kumaon',
                        'Pithoragarh': 'Kumaon',
                        'Dehradun': 'Garhwal',
                        'Haridwar': 'Garhwal',
                        'Chamoli': 'Garhwal',
                        'Uttarkashi': 'Garhwal'
                    },
                    'Himachal Pradesh': {
                        'Shimla': 'Central Himachal',
                        'Manali': 'Central Himachal',
                        'Dharamshala': 'Western Himachal'
                    }
                };

                if (regionMap[state] && regionMap[state][city]) {
                    return regionMap[state][city];
                }

                return null;
            }

            async autoFillLocation() {
                this.buttonElement.disabled = true;
                this.showStatus('Getting your location...', 'loading');

                try {
                    const position = await this.getCurrentLocation();
                    
                    this.showStatus('Fetching location details...', 'loading');
                    
                    const locationData = await this.reverseGeocode(
                        position.latitude, 
                        position.longitude
                    );

                    if (locationData.state) {
                        this.stateInput.value = locationData.state;
                    }
                    if (locationData.city) {
                        this.cityInput.value = locationData.city;
                    }
                    if (locationData.region) {
                        this.regionInput.value = locationData.region;
                    }

                    let filledFields = [];
                    if (locationData.state) filledFields.push('State');
                    if (locationData.city) filledFields.push('City');
                    if (locationData.region) filledFields.push('Region');

                    if (filledFields.length > 0) {
                        this.showStatus(
                            `✓ Auto-filled: ${filledFields.join(', ')}`, 
                            'success'
                        );
                        
                        setTimeout(() => {
                            this.hideStatus();
                        }, 5000);
                    } else {
                        this.showStatus('Location detected but details unavailable', 'error');
                    }

                } catch (error) {
                    console.error('Location error:', error);
                    this.showStatus(`Error: ${error.message}`, 'error');
                } finally {
                    this.buttonElement.disabled = false;
                }
            }
        }

        const locationService = new LocationService();

        async function uploadFileToBlob(file, statusElement) {
            const formData = new FormData();
            formData.append('file', file);

            try {
                statusElement.textContent = 'Uploading...';
                statusElement.className = 'upload-status loading';

                const token = getAuthToken();
                const response = await fetch(BLOB_UPLOAD_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    statusElement.textContent = 'Upload successful ✓';
                    statusElement.className = 'upload-status success';
                    return result.url; 
                } else {
                    throw new Error('Upload failed');
                }
            } catch (error) {
                console.error('Upload error:', error);
                statusElement.textContent = 'Upload failed ✗';
                statusElement.className = 'upload-status error';
                return null;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const token = getAuthToken();
            const attractionForm = document.getElementById('attractionForm');

            if (!token) {
                alert('You are not logged in. Please log in first.');
                window.location.href = 'attfinal.html';
            } else {
                attractionForm.style.display = 'block';
                updateAddButton();
                initializeRating();
                
                document.getElementById('getLocationBtn').addEventListener('click', () => {
                    locationService.autoFillLocation();
                });
                
                const typeSelect = document.getElementById('type');
                const trekDistanceGroup = document.getElementById('trekDistanceGroup');
                const trekDistanceInput = document.getElementById('trekDistance');
                const trekDistanceLabel = document.getElementById('trekDistanceLabel');

                function updateTrekDistanceField() {
                    const val = parseInt(typeSelect.value, 10);
                    if (val === 400 || val === 300) {
                        trekDistanceInput.required = true;
                        trekDistanceGroup.style.display = 'block';
                        trekDistanceLabel.textContent = 'Trek Distance (km)*';
                    } else {
                        trekDistanceInput.required = false;
                        trekDistanceInput.value = '';
                        trekDistanceGroup.style.display = 'none';
                    }
                }
                typeSelect.addEventListener('change', updateTrekDistanceField);
                updateTrekDistanceField();
            }
        });

        const stars = document.querySelectorAll('.star');
        const adminRatingInput = document.getElementById('adminRating');

        stars.forEach(star => {
            star.addEventListener('click', () => {
                const value = parseInt(star.getAttribute('data-value'));
                adminRatingInput.value = value;

                stars.forEach((s, index) => {
                    if (index < value) {
                        s.classList.add('active');
                    } else {
                        s.classList.remove('active');
                    }
                });
            });
        });

        function initializeRating() {
            stars.forEach(star => star.classList.remove('active'));
            adminRatingInput.value = '0';
        }

        function addImageField() {
            const container = document.getElementById('imagesContainer');

            const existingGroups = container.querySelectorAll('.image-input-group');
            existingGroups.forEach(group => {
                const addBtn = group.querySelector('.btn-add');
                if (addBtn) addBtn.remove();
            });

            const div = document.createElement('div');
            div.className = 'image-input-group';
            div.innerHTML = `
                <div class="file-upload-wrapper">
                    <input type="file" class="image-file" accept="image/*">
                    <div class="upload-status"></div>
                </div>
                <input type="text" class="caption-input" placeholder="Caption">
                <button type="button" class="btn btn-remove" onclick="this.parentElement.remove(); updateAddButton()">×</button>
            `;

            container.appendChild(div);
            updateAddButton();
        }

        function updateAddButton() {
            const container = document.getElementById('imagesContainer');
            const groups = container.querySelectorAll('.image-input-group');
            const lastGroup = groups[groups.length - 1];

            if (lastGroup && !lastGroup.querySelector('.btn-add')) {
                const addBtn = document.createElement('button');
                addBtn.type = 'button';
                addBtn.className = 'btn btn-add';
                addBtn.textContent = '+';
                addBtn.onclick = addImageField;
                lastGroup.appendChild(addBtn);
            }
        }

        function validateForm() {
            const errors = [];

            const requiredFields = [
                { id: 'name', name: 'Attraction Name' },
                { id: 'description', name: 'Description' },
                { id: 'type', name: 'Attraction Type' },
                { id: 'state', name: 'State' },
                { id: 'city', name: 'City' },
                { id: 'region', name: 'Region' },
                { id: 'instituteName', name: 'Institute Name' }
            ];

            requiredFields.forEach(field => {
                const element = document.getElementById(field.id);
                if (!element.value.trim()) {
                    errors.push(`${field.name} is required`);
                }
            });

            const rating = parseInt(document.getElementById('adminRating').value);
            if (rating === 0) {
                errors.push('Please select a rating');
            }

            const type = parseInt(document.getElementById('type').value);
            if ((type === 400 || type === 300) && !document.getElementById('trekDistance').value) {
                errors.push('Trek distance is required for Trek and Temple types');
            }

            const coverImageFile = document.getElementById('coverImage').files[0];
            if (!coverImageFile) {
                errors.push('Cover image is required');
            }

            const imageGroups = document.querySelectorAll('.image-input-group');
            let imageCount = 0;
            
            imageGroups.forEach(group => {
                const fileInput = group.querySelector('.image-file');
                if (fileInput.files[0]) {
                    imageCount++;
                }
            });

            if (imageCount < 4) {
                errors.push('At least 4 additional images are required');
            }

            return errors;
        }

        document.getElementById('attractionForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const validationErrors = validateForm();
            if (validationErrors.length > 0) {
                alert('Please fix the following errors:\n\n' + validationErrors.join('\n'));
                return;
            }

            const submitButton = e.target.querySelector('[type="submit"]');
            const progressIndicator = document.getElementById('progressIndicator');
            
            submitButton.disabled = true;
            submitButton.textContent = 'Uploading Images...';
            progressIndicator.classList.add('show');

            try {
                const coverImageFile = document.getElementById('coverImage').files[0];
                const coverImageStatus = document.getElementById('coverImageStatus');
                const coverImageUrl = await uploadFileToBlob(coverImageFile, coverImageStatus);
                
                if (!coverImageUrl) {
                    alert('Failed to upload cover image. Please try again.');
                    return;
                }

                const imageGroups = document.querySelectorAll('.image-input-group');
                let uploadPromises = [];

                imageGroups.forEach(group => {
                    const fileInput = group.querySelector('.image-file');
                    const captionInput = group.querySelector('.caption-input');
                    const statusElement = group.querySelector('.upload-status');
                    
                    if (fileInput.files[0]) {
                        const uploadPromise = uploadFileToBlob(fileInput.files[0], statusElement)
                            .then(url => {
                                if (url) {
                                    return {
                                        url: url,
                                        caption: captionInput.value || ''
                                    };
                                }
                                return null;
                            });
                        uploadPromises.push(uploadPromise);
                    }
                });

                const uploadResults = await Promise.all(uploadPromises);
                const validImages = uploadResults.filter(img => img !== null);

                if (validImages.length < 4) {
                    alert('Some image uploads failed. Please check and try again.');
                    return;
                }

                submitButton.textContent = 'Creating Attraction...';

                const attractionData = {
                    Name: document.getElementById('name').value,
                    Type: parseInt(document.getElementById('type').value) || 0,
                    Description: document.getElementById('description').value,
                    LengthInKm: document.getElementById('distanceToLocation').value ? parseFloat(document.getElementById('distanceToLocation').value) : null,
                    LengthIfTrek: document.getElementById('trekDistance').value ? parseFloat(document.getElementById('trekDistance').value) : null,
                    CoverImageUrl: coverImageUrl,
                    AdminRating: parseInt(document.getElementById('adminRating').value) || 0,
                    NotToMiss: document.getElementById('notToMiss').value,
                    Suggestions: document.getElementById('suggestions').value,
                    State: document.getElementById('state').value,
                    City: document.getElementById('city').value,
                    Region: document.getElementById('region').value,
                    InstituteName: document.getElementById('instituteName').value,
                    Images: validImages
                };

                const token = getAuthToken();
                const response = await fetch(ATTRACTION_CREATE_URL, {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${token}`, 
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify(attractionData)
                });

                if (response.ok) {
                    document.getElementById('attractionForm').style.display = 'none';
                    document.getElementById('formActionButtons').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                    progressIndicator.classList.remove('show');

                    const successActionButtons = document.getElementById('successActionButtons');
                    let createAnotherButton = document.getElementById('createAnotherBtn');
                    
                    if (!createAnotherButton) {
                        createAnotherButton = document.createElement('button');
                        createAnotherButton.id = 'createAnotherBtn';
                        createAnotherButton.textContent = 'Create Another Attraction';
                        createAnotherButton.className = 'btn btn-primary';
                        createAnotherButton.onclick = () => {
                            resetForm();
                            document.getElementById('successMessage').style.display = 'none';
                            document.getElementById('formActionButtons').style.display = 'flex';
                            document.getElementById('formActionButtons').style.justifyContent = 'flex-end';
                            createAnotherButton.remove();
                        };
                        successActionButtons.appendChild(createAnotherButton);
                    }
                    successActionButtons.style.display = 'flex';
                    successActionButtons.style.justifyContent = 'center';

                } else {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.message || 'Failed to create attraction'}`);
                }

            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while creating the attraction');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Create Attraction';
                progressIndicator.classList.remove('show');
            }
        });

        function resetForm() {
            document.getElementById('attractionForm').reset();
            initializeRating();

            locationService.hideStatus();

            const imagesContainer = document.getElementById('imagesContainer');
            imagesContainer.innerHTML = `
                <div class="image-input-group">
                    <div class="file-upload-wrapper">
                        <input type="file" class="image-file" accept="image/*">
                        <div class="upload-status"></div>
                    </div>
                    <input type="text" class="caption-input" placeholder="Caption">
                    <button type="button" class="btn btn-add" onclick="addImageField()">+</button>
                </div>`;

            document.getElementById('coverImageStatus').textContent = '';
            document.getElementById('coverImageStatus').className = 'upload-status';

            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('attractionForm').style.display = 'block';
            document.getElementById('formActionButtons').style.display = 'flex';
            document.getElementById('formActionButtons').style.justifyContent = 'flex-end';

            const createAnotherButton = document.getElementById('createAnotherBtn');
            if (createAnotherButton) {
                createAnotherButton.remove();
            }

            updateAddButton();
        }
    </script>
</body>
