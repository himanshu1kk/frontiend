<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Update Attraction | JustAttract</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --primary-color: #5a4fcf;
            --secondary-color: #6c63ff;
            --text-color: #333;
            --light-bg: #f8f9fa;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --dark-overlay: rgba(0, 0, 0, 0.4);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        html {
            font-size: 16px;
        }

        body {
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            background-color: var(--light-bg);
        }

        .navbar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 15px 30px;
            width: 100%;
            background-color: var(--primary-color);
            box-shadow: 0 4px 15px var(--shadow-medium);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-content {
            width: 100%;
            max-width: none;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-logo {
            font-size: 1.8em;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .navbar-links {
            list-style: none;
            display: flex;
            gap: 40px;
        }

        .navbar-links li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.05em;
            padding: 5px 0;
            position: relative;
            transition: color 0.3s ease;
        }

        .navbar-links li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0;
            height: 2px;
            background-color: var(--secondary-color);
            transition: width 0.3s ease;
        }

        .navbar-links li a:hover::after {
            width: 100%;
        }

        .navbar-links li a:hover {
            color: var(--secondary-color);
        }

        .profile-dropdown {
            position: relative;
        }

        .profile-dropdown .profile-name {
            cursor: pointer;
            background: transparent;
            border: none;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            z-index: 1000;
            min-width: 180px;
            padding: 10px 0;
        }

        .dropdown-menu a {
            display: block;
            padding: 8px 16px;
            text-decoration: none;
            color: var(--text-color);
            font-size: 1rem;
            transition: background 0.2s ease;
            white-space: nowrap;
        }

        .dropdown-menu a:hover {
            background: var(--light-bg);
        }

        .main-content {
            width: 100%;
            max-width: 900px;
            margin: 50px auto;
            padding: 40px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--shadow-medium);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title {
            font-size: 2.2em;
            color: var(--primary-color);
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            padding-bottom: 10px;
            font-weight: 700;
        }

        .section-title::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0;
            width: 100px;
            height: 4px;
            background-color: var(--secondary-color);
            border-radius: 2px;
        }

        .update-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 1.1rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="url"],
        .form-group select,
        .form-group textarea {
            padding: 12px 18px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            color: var(--text-color);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            background-color: var(--light-bg);
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="number"]:focus,
        .form-group input[type="url"]:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 4px rgba(108, 99, 255, 0.25);
            outline: none;
            background-color: #fff;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 12px;
            background: #ddd;
            outline: none;
            opacity: 0.9;
            -webkit-transition: .2s;
            transition: opacity .2s;
            border-radius: 6px;
            margin-top: 10px;
        }

        .form-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.25);
        }

        .form-group input[type="range"]::-moz-range-thumb {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.25);
        }

        #adminRatingValue {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--secondary-color);
            text-align: center;
            margin-top: 8px;
            display: block;
        }

        .form-group-location {
            grid-column: 1 / -1;
            background-color: var(--light-bg);
            padding: 25px;
            border-radius: 12px;
            border: 1px dashed var(--border-color);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 10px;
        }

        .form-group-location h3 {
            grid-column: 1 / -1;
            font-size: 1.8em;
            color: var(--primary-color);
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 8px;
            display: inline-block;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .image-preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px dashed var(--border-color);
        }

        .btn.primary-btn {
            grid-column: 1 / -1;
            background-color: var(--primary-color);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.15rem;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin-top: 30px;
            width: fit-content;
            align-self: center;
            justify-self: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .btn.primary-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .status-message {
            grid-column: 1 / -1;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            font-size: 1rem;
            display: none;
        }

        .status-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        #successOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.55);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeIn 0.4s ease;
        }

        .success-popup {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
            font-size: 1.8rem;
            font-weight: 700;
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: slideInScale 0.4s ease;
        }

        @keyframes slideInScale {
            0% {
                transform: scale(0.7);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* File upload styles */
        .file-upload-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload-input {
            padding: 12px 18px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            color: var(--text-color);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            background-color: var(--light-bg);
        }

        .file-upload-input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 4px rgba(108, 99, 255, 0.25);
            outline: none;
            background-color: #fff;
        }

        .upload-status {
            font-size: 0.9rem;
            margin-top: 5px;
            padding: 5px;
            border-radius: 4px;
        }

        .upload-status.loading {
            color: #007bff;
            background-color: #e7f3ff;
        }

        .upload-status.success {
            color: #28a745;
            background-color: #d4edda;
        }

        .upload-status.error {
            color: #dc3545;
            background-color: #f8d7da;
        }

        .progress-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            z-index: 9999;
            display: none;
            font-weight: 600;
        }

        .progress-indicator.show {
            display: block;
        }

        .image-preview-item {
            position: relative;
            width: 150px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .image-preview-item img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .image-file-input {
            width: 100%;
            font-size: 0.8rem;
            padding: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .caption-input {
            font-size: 0.9rem;
            padding: 6px 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
            text-align: center;
            margin-top: auto;
        }

        .remove-image-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .remove-image-btn:hover {
            background-color: #c82333;
            transform: scale(1.1);
        }

        .add-image-btn {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .add-image-btn:hover {
            background-color: #218838;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 10px 15px;
            }

            .navbar-content {
                flex-direction: column;
                gap: 10px;
                padding: 0;
            }

            .navbar-links {
                margin-top: 10px;
                gap: 15px;
            }

            .navbar-logo {
                font-size: 1.5em;
            }
            .navbar-links li a {

            .profile-dropdown .profile-name {

            }
            .dropdown-menu {

            .dropdown-menu a {

            }

            .main-content {

            }
            .section-title {

            }
            .update-form {

            }
            .form-group-location {
                grid-template-columns: 1fr;
                gap: 15px;

            .form-group-location h3 {
                font-size: 1.6em;
                margin-bottom: 10px;
            }
            .form-group label {
                font-size: 1rem;
                margin-bottom: 8px;
            }
            .form-group input,
            .form-group select,
            .form-group textarea {
                padding: 10px 15px;
                font-size: 0.9rem;
                border-radius: 8px;
            }
            #adminRatingValue {
                font-size: 1rem;
            }
            .image-preview-item {
                width: 100px;
                height: 100px;
            }
            .image-preview-item img {
                height: 70px;
            }
            .caption-input {
                font-size: 0.8rem;
                padding: 4px 6px;
            }
            .remove-image-btn {
                width: 26px;
                height: 26px;
                font-size: 0.8rem;
                top: -8px;
                right: -8px;
            }
            .add-image-btn {
                width: 35px;
                height: 35px;

            }
            .btn.primary-btn {
                padding: 12px 25px;

            }
            .status-message {
                padding: 12px;

            }
            .success-popup {

            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 15px;
                margin: 20px auto;
            }
            .section-title {
                font-size: 1.5em;
                margin-bottom: 20px;
            }

            .form-group textarea {

                padding: 10px 20px;

            }

                width: 80px;

                height: 22px;

            }

                height: 30px;
                font-size: 1rem;
            }
            .success-popup {
                font-size: 1.2rem;
                padding: 20px 30px;
            }
        }
    </style>
</head>

    <div class="main-content">
        <h2 class="section-title">Update Attraction Details</h2>

        </div>

        <form id="updateAttractionForm" class="update-form">
            <input type="hidden" id="attractionId">

            <div class="form-group">
                <label for="name">Attraction Name*:</label>
                <input type="text" id="name" required>

    <script>

        
        document.addEventListener('DOMContentLoaded', function() {
    const API_BASE_URL = 'https://app-walks-northindia-dev-001-f4cud2g4fsahcpfw.westindia-01.azurewebsites.net/api/v1';
    const BLOB_UPLOAD_URL = `${API_BASE_URL}/blob/upload`;

    const logoutBtn = document.getElementById('logoutBtn');


    const attractionIdField = document.getElementById('attractionId');
    const nameField = document.getElementById('name');
    const typeField = document.getElementById('type');
    const descriptionField = document.getElementById('description');
    const lengthInKmField = document.getElementById('lengthInKm');
    const coverImageField = document.getElementById('coverImage');
    const coverImageUrlField = document.getElementById('coverImageUrl');
    const coverImageStatus = document.getElementById('coverImageStatus');
    const adminRatingField = document.getElementById('adminRating');
    const adminRatingValueSpan = document.getElementById('adminRatingValue');
    const notToMissField = document.getElementById('notToMiss');
    const suggestionsField = document.getElementById('suggestions');
    const stateField = document.getElementById('state');
    const cityField = document.getElementById('city');
    const regionField = document.getElementById('region');
    const imagesPreviewContainer = document.getElementById('imagesPreview');
    const updateAttractionForm = document.getElementById('updateAttractionForm');
    const statusMessage = document.getElementById('statusMessage');
    const progressIndicator = document.getElementById('progressIndicator');


    const attractionTypes = {
        100: 'Cafe', 200: 'SeaShore', 300: 'Temple', 400: 'Trek',
        500: 'Park', 600: 'ChaiTapri', 700: 'HostelMess', 800: 'Dhaba',
        900: 'Library', 1000: 'SportsGround', 1100: 'Other'
    };

    function populateAttractionTypesDropdown() {
        for (const key in attractionTypes) {
            const option = document.createElement('option');
            option.value = key;
            option.textContent = attractionTypes[key];
            typeField.appendChild(option);
        }
    }
    populateAttractionTypesDropdown();


    function getToken() {
        const token = localStorage.getItem('jwtToken');
        if (!token) {
            console.log("No token found in localStorage");
            return null;
        }
        const tokenParts = token.split('.');
        if (tokenParts.length !== 3) {
            console.error("Invalid token structure");
            localStorage.removeItem('jwtToken');
            return null;
        }
        return token;
    }

    function checkAuth() {
        const token = getToken();
        if (!token) {
            console.log("User not authenticated. Redirecting to login.");
            setTimeout(() => window.location.href = 'login.html', 100);
            return null;
        }
        return token;
    }

    function getPayloadFromToken(token) {
        try {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        } catch (error) {
            console.error("Error decoding token:", error);
            return null;
        }
    }


    async function uploadFileToBlob(file, statusElement) {
        const formData = new FormData();
        formData.append('file', file);

        try {
            statusElement.textContent = 'Uploading...';
            statusElement.className = 'upload-status loading';

            const token = getToken();
            const response = await fetch(BLOB_UPLOAD_URL, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                body: formData
            });

            if (response.ok) {
                const result = await response.json();
                statusElement.textContent = 'Upload successful ✓';
                statusElement.className = 'upload-status success';
                return result.url;
            } else {
                throw new Error('Upload failed');
            }
        } catch (error) {
            console.error('Upload error:', error);
            statusElement.textContent = 'Upload failed ✗';
            statusElement.className = 'upload-status error';
            return null;
        }
    }

    
    function showStatusMessage(message, type) {
        statusMessage.textContent = message;
        statusMessage.className = `status-message ${type}`;
        statusMessage.style.display = 'block';
        setTimeout(() => {
            statusMessage.style.display = 'none';
        }, 5000);
    }

    
    function getAttractionIdFromUrl() {
        const params = new URLSearchParams(window.location.search);
        return params.get('id');
    }

    
    async function fetchAndPopulateAttraction() {
        const attractionId = getAttractionIdFromUrl();
        if (!attractionId) {
            showStatusMessage('Error: No attraction ID provided in URL.', 'error');
            return;
        }

        const token = checkAuth();
        if (!token) return;

        try {
            const response = await fetch(`${API_BASE_URL}/get-attraction-by-id?id=${attractionId}`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) {
                if (response.status === 401) {
                    localStorage.removeItem('jwtToken');
                    window.location.href = 'login.html';
                }
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const attraction = await response.json();
            attractionIdField.value = attraction.id;
            nameField.value = attraction.name || '';
            typeField.value = attraction.type;
            descriptionField.value = attraction.description || '';
            lengthInKmField.value = attraction.lengthInKm || '';
            coverImageUrlField.value = attraction.coverImageUrl || '';
            adminRatingField.value = attraction.adminRating || 3;
            adminRatingValueSpan.textContent = adminRatingField.value;
            notToMissField.value = attraction.notToMiss || '';
            suggestionsField.value = attraction.suggestions || '';

            if (attraction.location) {
                stateField.value = attraction.location.state || '';
                cityField.value = attraction.location.city || '';
                regionField.value = attraction.location.region || '';
            }

            
            if (attraction.images && attraction.images.length > 0) {
                attraction.images.forEach((img, index) => {
                    const isLast = index === attraction.images.length - 1;
                    addImageView(img.url, img.caption, isLast);
                });
            }

        } catch (error) {
            console.error('Error fetching attraction details:', error);
            showStatusMessage('Failed to load attraction details: ' + error.message, 'error');
        }
    }

    function addImageView(url = '', caption = '', showAddButton = false) {
        const previewItem = document.createElement('div');
        previewItem.className = 'image-preview-item';

        previewItem.innerHTML = `
            <img src="${url || 'https://dummyimage.com/400x300/cccccc/000000&text=No+Image'}" class="image-preview-thumb" />
            <input type="file" class="image-file-input" accept="image/*">
            <input type="text" class="caption-input" placeholder="Caption" value="${caption}">
            <button type="button" class="remove-image-btn" title="Remove Image">&times;</button>
            <div class="upload-status"></div>
        `;

        const fileInput = previewItem.querySelector('.image-file-input');
        const previewImg = previewItem.querySelector('.image-preview-thumb');
        const statusElement = previewItem.querySelector('.upload-status');
        const removeBtn = previewItem.querySelector('.remove-image-btn');

       
        fileInput.addEventListener('change', async function() {
            if (this.files && this.files[0]) {
                const file = this.files[0];
                
               
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                };
                reader.readAsDataURL(file);

                
                const uploadedUrl = await uploadFileToBlob(file, statusElement);
                if (uploadedUrl) {
                    previewItem.setAttribute('data-url', uploadedUrl);
                }
            }
        });

     
        removeBtn.addEventListener('click', () => {
            previewItem.remove();
        });

        imagesPreviewContainer.appendChild(previewItem);

        
        if (url) {
            previewItem.setAttribute('data-url', url);
        }
    }

    
    if (coverImageField) {
        coverImageField.addEventListener('change', async function() {
            if (this.files && this.files[0]) {
                const file = this.files[0];
                const uploadedUrl = await uploadFileToBlob(file, coverImageStatus);
                if (uploadedUrl) {
                    coverImageUrlField.value = uploadedUrl;
                }
            }
        });
    }

  
    const addImageButtonTop = document.getElementById('addImageButtonTop');
    if (addImageButtonTop) {
        addImageButtonTop.addEventListener('click', () => {
            addImageView('', '', true);
        });
    }

    
    adminRatingField.addEventListener('input', function() {
        adminRatingValueSpan.textContent = this.value;
    });

    
    updateAttractionForm.addEventListener('submit', async function(e) {
        e.preventDefault();

        const token = checkAuth();
        if (!token) return;

       
        progressIndicator.classList.add('show');

        try {
           
            const imageItems = Array.from(imagesPreviewContainer.children);
            const uploadPromises = imageItems.map(async (item) => {
                const fileInput = item.querySelector('.image-file-input');
                const statusElement = item.querySelector('.upload-status');
                const captionInput = item.querySelector('.caption-input');
                
                let url = item.getAttribute('data-url');
                
         
                if (fileInput.files && fileInput.files[0] && !url) {
                    url = await uploadFileToBlob(fileInput.files[0], statusElement);
                }
                
                return {
                    url: url || '',
                    caption: captionInput.value.trim() || ''
                };
            });

            const imageList = await Promise.all(uploadPromises);

            const attractionId = attractionIdField.value;
            const name = nameField.value;
            const type = parseInt(typeField.value);
            const description = descriptionField.value;
            const lengthInKm = parseFloat(lengthInKmField.value) || 0;
            const coverImageUrl = coverImageUrlField.value;
            const adminRating = parseInt(adminRatingField.value);
            const notToMiss = notToMissField.value;
            const suggestions = suggestionsField.value;
            const state = stateField.value;
            const city = cityField.value;
            const region = regionField.value;

            const updatedAttraction = {
                attractionId: attractionId,
                name,
                type,
                description,
                lengthInKm,
                coverImageUrl,
                adminRating,
                notToMiss,
                suggestions,
                state,
                city,
                region,
                images: imageList.filter(img => img.url) 
            };

            console.log('Updating attraction:', updatedAttraction);

            const response = await fetch(`${API_BASE_URL}/update-attraction`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(updatedAttraction)
            });

            if (!response.ok) {
                if (response.status === 401) {
                    localStorage.removeItem('jwtToken');
                    window.location.href = 'login.html';
                }
                const errorData = await response.json();
                throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
            }

            progressIndicator.classList.remove('show');

            document.getElementById('successOverlay').style.display = 'flex';

            setTimeout(() => {
                window.location.href = 'profile.html';
            }, 3000);

        } catch (error) {
            console.error('Error updating attraction:', error);
            progressIndicator.classList.remove('show');
            showStatusMessage('Failed to update attraction: ' + error.message, 'error');
        }
    });

    profileDropdownBtn.addEventListener('click', function() {
        const dropdownMenu = this.nextElementSibling;
        dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
    });

    window.addEventListener('click', function(event) {
        if (!profileDropdownBtn.contains(event.target) && !profileDropdownBtn.nextElementSibling.contains(event.target)) {
            profileDropdownBtn.nextElementSibling.style.display = 'none';
        }
    });

    logoutBtn.addEventListener('click', function(e) {
        e.preventDefault();
        localStorage.removeItem('jwtToken');
        window.location.href = 'login.html';
    });

    function setProfileUsername() {
        const token = getToken();
        if (token) {
            const payload = getPayloadFromToken(token);
            if (payload && payload.username) {
                profileDropdownBtn.textContent = payload.username;
            } else {
                profileDropdownBtn.textContent = 'User';
            }
        } else {
            profileDropdownBtn.textContent = 'Guest';
        }
    }

    // Initial calls on page load
    setProfileUsername();
    fetchAndPopulateAttraction();
});
    </script>
<div id="successOverlay" style="display: none;">
    <div class="success-popup">Attraction updated successfully!</div>
</div>
